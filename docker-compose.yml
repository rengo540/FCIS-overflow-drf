version: "3"

services:
  app:
    container_name: fcisoverflow-app-container
    ports:
      - "3000:8000"
    env_file:
      - .env
    depends_on:
      - db
    

  db:
    image: postgres
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=rengo
      - POSTGRES_PASSWORD=re147rengo369go
      - POSTGRES_DB=FCISOverflow
      - PGDATA=/var/lib/postgresql/data

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    depends_on:
      - db

